<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="newCalc.js"></script>
    <link rel="stylesheet" href="newCalc.css">
    <title>Calculator Workshop!</title>
</head>
<body>
<div class="container">
        <a target="_blank" href=""></a>
    <center>
        <h1><b><font color ="black" style ="width:254px; height:60px; text-align:right; font-size:30; border-radius:8px; margin:3px">
     iCalculator. 
     </font></b></h1>
     <hr size=20px color ="black">
         <div class ="calcDiv">
             <form name = "Calculator">
             <input type ="display" name ="display" placeholder = "0" style = "width:254px; height:60px; text-align:right; font-size:30; border-radius:8px; margin:3px"/>
             <br>
             <input type ="button" value="7" onClick ="document.Calculator.display.value +='7'" style ="width:60px; height:60px; font-size:30; border-radius:15px; margin:3px"/>
             <input type ="button" value="8" onClick ="document.Calculator.display.value +='8'" style ="width:60px; height:60px; font-size:30; border-radius:15px"/>
             <input type ="button" value="9" onClick ="document.Calculator.display.value +='9'" style ="width:60px; height:60px; font-size:30; border-radius:15px"/>
             <input type ="button" value="+" onClick ="btnplus()" style ="width:60px; height:60px; font-size:30; border-radius:15px"/>
             <br>
             <input type ="button" value="4" onClick ="document.Calculator.display.value +='4'" style ="width:60px; height:60px; font-size:30; border-radius:15px; margin:3px"/>
             <input type ="button" value="5" onClick ="document.Calculator.display.value +='5'" style ="width:60px; height:60px; font-size:30; border-radius:15px"/>
             <input type ="button" value="6" onClick ="document.Calculator.display.value +='6'" style ="width:60px; height:60px; font-size:30; border-radius:15px"/>
             <input type ="button" value="-" onClick ="btnsub()" style ="width:60px; height:60px; font-size:30; border-radius:15px"/>
             <br>
             <input type ="button" value="1" onClick ="document.Calculator.display.value +='1'" style ="width:60px; height:60px; font-size:30; border-radius:15px; margin:3px"/>
             <input type ="button" value="2" onClick ="document.Calculator.display.value +='2'" style ="width:60px; height:60px; font-size:30; border-radius:15px"/>
             <input type ="button" value="3" onClick ="document.Calculator.display.value +='3'" style ="width:60px; height:60px; font-size:30; border-radius:15px"/>
             <input type ="button" value="*" onClick ="btnmult()" style ="width:60px; height:60px; font-size:30; border-radius:15px"/>
             <br>
             <input type ="button" value="0" onClick ="document.Calculator.display.value +='0'" style ="width:60px; height:60px; font-size:30; border-radius:15px; margin:3px"/>
             <input type ="button" value="%" onClick ="btnMod()" style ="width:60px; height:60px; font-size:30; border-radius:15px"/>
             <input type ="button" value="." onClick ="btndot()" style ="width:60px; height:60px; font-size:30; border-radius:15px"/>
             <input type ="button" value="/" onClick ="btndiv()" style ="width:60px; height:60px; font-size:30; border-radius:15px"/>
             <br>
             <input type ="button" value="=" onClick ="document.Calculator.display.value = eval (document.Calculator.display.value)" 
             style ="width:124px; height:60px; font-size:30; border-radius:15px"/>
             <input type ="button" value="C" onClick ="btnclear()" 
             style ="width:124px; height:60px; font-size:30; border-radius:15px"/>
 
             </form>
         </div>
     
     <hr size=20px color= "black">
 </center>


</div>

    
</body>



</html>
