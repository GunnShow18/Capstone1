<html lang="en">
  <head>
    <meta charset="utf-8" />

      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script></script>
    <script src="Jquery.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Button-BG Workshop!</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to my wonderful world of buttons!</h1>
      <h2>The Buttons below alter the color of the webpage. Try them out.</h2>
      <div class="row1">
        <div class="buttons">
          <button class="blue">Blue</button> <button class="red">Red</button>
          <button class="green">Green</button>
          <button class="orange">Orange</button>
          <button class="yellow">Yellow</button>
          <button class="gray">Gray</button>
          <button class="white">White</button>
        </div>
        <h2 class="changeFont">
          The Buttons below alter the font size of this text. Try them out.
        </h2>
        <div>
          <button class="font12">12 pt Font</button>
          <button class="font16">16 pt Font</button>
          <button class="font20">20 pt Font</button>
          <button class="font24">24 pt Font</button>
          <button class="font28">28 pt Font</button>
        </div>
      </div>
    </div>
  </body>
</html>
